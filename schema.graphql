type User {
  id: Int
  email: String!
  name: String!
  posts: [Post]
  createdAt: Date
  updatedAt: Date
}

type Post {
  id: Int
  title: String!
  body: String!
  author: User
  authorId: Int
  createdAt: Date
  updatedAt: Date
}

input AddUser {
  email: String!
  name: String!
}

type Query {
  users: [User!]!
  user(id: Int!, name: String): User
  posts: [Post]
}

type Mutation {
  addUser(email: String!, name: String!): User
}

scalar Date
